<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <section id="header">
        <a href="#"><img class="logo1" src="logo.png" alt="Dora Store Logo"></a>

        <div class="nav-links">
            <ul id="navbar">
                <li><a class='active' href="index.html">Home</a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        </div>

        <div id="cart-section">
            <h2 class="cart-title">Your Cart</h2>
            <div id="cart-content"></div>
            <div id="amount">
                <h3 id="total">Total</h3>
                <h3 id="total-amount">0</h3>
            </div>
            <button id="checkout">Checkout</button>
            <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
    </section>

    <!-- Hero section -->
    <section id="hero">
        <h2>Super Sale</h2>
        <h1>On all products</h1>
        <p>Save more than 70%</p>
        <a href="#product1"><button>Shop Now</button></a>
    </section>

    <!-- Products section -->
    <section id="product1" class="section-p1">
        <div class="filter-buttons">
            <button class="filter-btn all-btn">All</button>
            <button class="filter-btn Necklace-btn">Necklace</button>
            <button class="filter-btn Ring-btn">Ring</button>
        </div>
        <div class="pro-container">
            <!-- المنتجات ستُضاف هنا ديناميكيًا -->
        </div>
    </section>

    <!-- Footer section -->
    <footer class="section-p1">
        <div class="col">
            <h4>Contact</h4>
            <p><strong>Address:</strong> Ismailia</p>
            <p><strong>Phone:</strong> 01094146311</p>
        </div>

        <div class="col">
            <h4>Follow Us</h4>
            <a href="https://www.instagram.com/dora_store523" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
